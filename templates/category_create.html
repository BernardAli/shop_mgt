{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

     <div class="pagetitle">
      <h1>New Category</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item active">New Category</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->


     <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'category_list' %}"><div class="btn btn-secondary">Cancel</div></a>
                <input type="submit" value='Save' class="btn btn-primary"/>
            </form>
        </div><!-- End Left side columns -->

      </div>
    </section>

{% endblock content %}
